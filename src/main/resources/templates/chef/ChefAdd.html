<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='ERETUM CATERING - Aggiungi Chef')"></head>

	<body>
		<div th:replace="fragments/base.html :: navbar"></div>
		
		<div class="d-flex container justify-content-center px-0">
			<div class="col-6 card shadow" >
				<h3 class="card-title m-3 d-flex justify-content-center">INSERIMENTO NUOVO CHEF</h3>

				<form th:action="@{/chef/add}" method="post"  th:object="${chef}" class="m-3">
				 <div th:if="${#fields.hasGlobalErrors()}">
				 	<p class="badge text-bg-danger my-2" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
				 </div>				  
				  				  
				  <div class="mb-4 px-5">
				    <label class="form-label">Nome</label>
				    <input th:field="*{name}" type="text" required class="form-control shadow">
				  </div>
				  <div class="mb-4 px-5">
				    <label class="form-label">Cognome</label>
				    <input th:field="*{surname}" type="text" required class="form-control shadow">
				  </div>
				  <div class="mb-4 px-5">
				    <label class="form-label">Nazionalit√†</label>
				    <input th:field="*{nationality}" type="text" required class="form-control shadow">
				  </div>
				  <a  th:href="@{/chef/all}" href="/" class="btn btn-danger">Annulla</a>
				  <button type="submit" class="btn btn-success">Conferma</button>
				</form>				
			</div>
			<div class="col-5 mx-3 d-flex justify-content-center">
					<img class="img-about" src="https://i.pinimg.com/originals/77/bd/95/77bd9523d3332fd28e3e0baf341a95b8.gif">
				</div>
			</div>
		</div>		

	</body>
</html>
